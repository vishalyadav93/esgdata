{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESG Data Platform{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="shadow-lg">
        <div class="sidebar-header">
            <h2>ESG Data</h2>
        </div>
        <div class="nav-links">
            <a href="javascript:void(0)" onclick="showSection('section1')" class="nav-link">
                <i class="fas fa-info-circle"></i> What is ESG
            </a>
            <a href="javascript:void(0)" onclick="showSection('section2')" class="nav-link">
                <i class="fas fa-database"></i> ESG Data
            </a>
            <a href="javascript:void(0)" onclick="showSection('section3')" class="nav-link">
                <i class="fas fa-check-circle"></i> Compliance
            </a>
            <a href="javascript:void(0)" onclick="showSection('section4')" class="nav-link">
                <i class="fas fa-calculator"></i> Tools
            </a>
            <a href="javascript:void(0)" onclick="showSection('section5')" class="nav-link">
                <i class="fas fa-file-alt"></i> Templates
            </a>
            <a href="javascript:void(0)" onclick="showSection('section6')" class="nav-link">
                <i class="fas fa-chart-line"></i> Insights
            </a>
            <a href="javascript:void(0)" onclick="showSection('section7')" class="nav-link">
                <i class="fas fa-robot"></i> AI Models
            </a>
            <a href="javascript:void(0)" onclick="showSection('section8')" class="nav-link">
                <i class="fas fa-users"></i> About Us
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
